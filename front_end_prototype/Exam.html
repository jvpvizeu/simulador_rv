<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <!-- Barra de navegação lateral -->
    <div id="sidebar" class="closed">
        <button id="close-btn" class="inside-menu-btn" onclick="toggleSidebar()">&#9776;</button>
        <a href="#home">Voltar ao Início</a>
        <a href="#notas">Notas</a>
        <a href="#simulados">Simulados</a>
        <a href="#aulas">Aulas</a>
    </div>

    <!-- Conteúdo principal -->
    <div id="main-content">
        <!-- Botão para abrir o menu -->
        <button id="toggle-btn" class="toggle-btn" onclick="toggleSidebar()">&#9776;</button>

        <!-- Navbar de questões -->
        <div id="question-navbar">
            <div class="nav-item" onclick="showQuestion(1)">1</div>
            <div class="nav-item" onclick="showQuestion(2)">2</div>
            <div class="nav-item" onclick="showQuestion(3)">3</div>
        </div>

        <!-- Título da questão -->
        <div id="question-title">
            <p id="question-text">Questão 1: Esse é o texto da questão 1</p>
        </div>

        <!-- Opções de resposta -->
        <div id="question-options">
            <div class="option" onclick="selectOption(this)">A</div>
            <div class="option" onclick="selectOption(this)">B</div>
            <div class="option" onclick="selectOption(this)">C</div>
            <div class="option" onclick="selectOption(this)">D</div>
        </div>

        <div class="finish-simulated">
            <button id="finish-button" class="finish-btn">Terminar Simulado</button>
        </div>
    </div>
</body>

</html>
